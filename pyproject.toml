[build-system]
requires = ['setuptools', 'setuptools_scm[toml]']
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]

[tool.setuptools.package-data]
jewcal = ['py.typed']

[project]
name = 'JewCal'
authors = [{name='essel-dev', email='info@essel.dev'}]
description = 'A Jewish Calendar with holidays and fasts.'
readme = 'README.rst'
dynamic = ['version']
requires-python = '>=3.10'
keywords = ['jewish calendar']
license = {text = 'MIT'}
classifiers = [
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.10',
  'Topic :: Utilities',
  'Typing :: Typed',
]
dependencies = []

[project.scripts]
jewcal = 'jewcal.__main__:main'

[project.urls]
'Bug Tracker' = 'https://github.com/essel-dev/jewcal/issues'
'Changelog' = 'https://github.com/essel-dev/jewcal/releases'
'Documentation' = 'https://jewcal.readthedocs.io/'
'Homepage' = 'https://github.com/essel-dev/jewcal'

[project.optional-dependencies]
dev = [
  'pre-commit',
  'tox',
  'sphinx',
]

[tool.mypy]
files = 'src, tests'
strict = true
show_error_codes = true
enable_error_code = ['ignore-without-code', 'redundant-expr', 'truthy-bool']
warn_unreachable = true
namespace_packages = true
explicit_package_bases = true
