[build-system]
requires = ['setuptools', 'setuptools_scm[toml]']
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]

[project]
name = 'jewcal'
description = 'Convert Gregorian to Jewish dates and get Shabbos / Yom Tov details for Diaspora and Israel.'
keywords = [
  'jewish calendar',
]
license = { text = 'MIT' }
dynamic = ['version']
authors = [{ name='essel-dev', email='info@essel.dev' }]
readme = 'README.md'
requires-python = '>=3.10'
dependencies = []

[project.urls]
'Homepage' = 'https://github.com/essel-dev/jewcal'
'Bug Tracker' = 'https://github.com/essel-dev/jewcal/issues'
'Changelog' = 'https://github.com/essel-dev/jewcal/releases'

[project.optional-dependencies]
dev = [
  'pre-commit',
  'tox',
]

[tool.tox]
legacy_tox_ini = """
  [tox]
	envlist =
		py{310,311}
		flake8
		pylint
		pydocstyle
		mypy
		darglint
		pre-commit
	isolated_build = True
	skipsdist = True

	[gh-actions]
	python =
		3.10: py310
		3.11: py311, flake8, pylint, pydocstyle, mypy, darglint

	[testenv]
	deps = coverage
	commands =
		coverage run --source src -m unittest discover
		coverage report -m

	[testenv:flake8]
	deps =
		flake8
		flake8-bugbear
	commands = flake8 src tests

	[testenv:pylint]
	deps = pylint
	commands = pylint src tests

	[testenv:pydocstyle]
	deps =
		pydocstyle
		toml
	commands = pydocstyle src tests

	[testenv:mypy]
	deps = mypy
	commands = mypy

	[testenv:darglint]
	deps = darglint
	commands = darglint -s google src tests

	[testenv:pre-commit]
	deps = pre-commit
	commands = pre-commit run --all-files
"""

[tool.mypy]
files = 'src, tests'
strict = true
show_error_codes = true
enable_error_code = ['ignore-without-code', 'redundant-expr', 'truthy-bool']
warn_unreachable = true
namespace_packages = true
explicit_package_bases = true
exclude = [
    '^_version\.py$',
]
