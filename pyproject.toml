[build-system]
requires = ['setuptools', 'setuptools_scm[toml]']
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]

[tool.setuptools.package-data]
jewcal = ['py.typed']

[project]
name = 'jewcal'
description = 'Convert Gregorian to Jewish dates and get Shabbos / Yom Tov details for Diaspora and Israel.'
keywords = [
  'jewish calendar',
]
license = { text = 'MIT' }
dynamic = ['version']
authors = [{ name='essel-dev', email='info@essel.dev' }]
readme = 'README.rst'
classifiers = [
	'License :: OSI Approved :: MIT License',
	'Operating System :: OS Independent',
	'Programming Language :: Python',
	'Programming Language :: Python :: 3',
	'Programming Language :: Python :: 3.10',
	'Programming Language :: Python :: 3.11',
	'Topic :: Utilities',
]
requires-python = '>=3.10'
dependencies = []

[project.urls]
'Homepage' = 'https://github.com/essel-dev/jewcal'
'Documentation' = 'https://jewcal.readthedocs.io/'
'Changelog' = 'https://github.com/essel-dev/jewcal/releases'
'Bug Tracker' = 'https://github.com/essel-dev/jewcal/issues'

[project.optional-dependencies]
dev = [
  'pre-commit',
  'tox',
]

[tool.tox]
legacy_tox_ini = """
  [tox]
	envlist =
		py{310,311}
    isort
    flake8
    pylint
    pydocstyle
    mypy
    darglint
    pre-commit
    bandit
		docs
	isolated_build = True
	skipsdist = True

	[gh-actions]
	python =
		3.10: py310
		3.11: py311, flake8, pylint, pydocstyle, mypy, darglint

	[testenv]
	deps = coverage
	commands =
		coverage run --source src -m unittest discover
		coverage report -m

	[testenv:isort]
	deps = isort
	commands = isort src tests docs

	[testenv:flake8]
	deps =
		flake8
		flake8-bugbear
	commands = flake8 src tests docs

	[testenv:pylint]
	deps = pylint
	commands = pylint src tests docs

	[testenv:pydocstyle]
	deps =
		pydocstyle
		toml
	commands = pydocstyle src tests docs --convention=google

	[testenv:mypy]
	deps = mypy
	commands = mypy

	[testenv:darglint]
	deps = darglint
	commands = darglint -s google src tests docs

	[testenv:pre-commit]
	deps = pre-commit
	commands = pre-commit run --all-files

	[testenv:bandit]
	deps = bandit[toml]
	commands = bandit -r src tests docs

	[testenv:docs]
	changedir = docs
	deps =
		.
		sphinx
		sphinx-rtd-theme
	allowlist_externals = make
	commands = make html
"""

[tool.mypy]
files = 'src, tests, docs'
strict = true
show_error_codes = true
enable_error_code = ['ignore-without-code', 'redundant-expr', 'truthy-bool']
warn_unreachable = true
namespace_packages = true
explicit_package_bases = true
